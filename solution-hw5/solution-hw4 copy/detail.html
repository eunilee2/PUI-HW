<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Original Cinnamon Roll</title>
    <link rel="stylesheet" href="css/detail.css">
    <script defer src="js/rollsData.js"></script>
  </head>  

  
  <body>
    <nav class="navflex">
      <a href="gallery.html">
        <img src="assets/logo-01.svg" class="logo" alt="logo"/>
      </a>
      <section class="menu">
        <div class="navbox">
          <a href="cart.html" class="selection">
            <h2 class="navtext">CART</h2>
          </a>
          <a href="gallery.html" class="selection">
            <h2 class="navtext">PRODUCTS</h2>
          </a>
        </div>
        <div>
          <hr class="rule"/>
        </div>
        <div class="pagealign">
          <h1 id="headerElement"class="pagetext"></h1>
        </div>
      </section>
    </nav>

    <main class="flex spacing">
      <img id="rollImage" src="" class="img"><img/>
      <section id="body" class="menu spacing">
        <p class="text">Customize our delicious,<br>
        hand-made cinnamon roll to<br>
        your liking!</p>
        <form action="cart.html">
          <div class="spacing">
            <label class="text">Glazing: </label>
            <div class="select-wrapper spacer">
              <select require id="glazingOptions" class="text form">
                <!-- <option id="original" value="0"> Keep original</option>
                <option id="sugar"value="0">Sugar milk</option>
                <option id="vanilla"value="0.5">Vanilla milk</option>
                <option id="chocolate"value="1.5">Double chocolate</option> -->
              </select>
            </div>
          </div>
          <div class="spacer">
            <label class="text">Pack size: </label>
            <div class="select-wrapper spacer">
              <select require id="sizeOptions" class="text form"
              onchange="onSelectValueChange()">
                <!-- <option id="1" value="1"> 1</option>
                <option id="3" value="3">3</option>
                <option id="6" value="5">6</option>
                <option id="12" value="10">12</option> -->
              </select>
            </div>
          </div>
          <div class="flex spacing">
            <p id="priceElement"class="price" onchange="glazingChange(element)"></p>
            <section class="buttonalign">
              <button class="button buttontext" name="Add to Cart"
              value="Add to Cart" onclick="addNewRoll()">Add to Cart</button>
            </section>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
