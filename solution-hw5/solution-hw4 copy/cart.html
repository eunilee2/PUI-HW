<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="css/cart.css">
    <script defer src="js/rollsData.js"></script>
  </head>  

  
  <body>
    <nav class="navflex">
      <a href="gallery.html">
        <img src="assets/logo-01.svg" class="logo" alt="logo"/>
      </a>
      <section class="menu">
        <div class="navbox">
          <a href="cart.html" class="selection">
            <h2 class="navtext">CART</h2>
          </a>
          <a href="gallery.html" class="selection">
            <h2 class="navtext">PRODUCTS</h2>
          </a>
        </div>
        <div>
          <hr class="rule"/>
        </div>
        <div class="pagealign">
          <h1 class="pagetext">Shopping Cart</h1>
        </div>
      </section>
    </nav>

    <main id="cartAll"class="body">
      <section id="cartEditor" class="spacing flex">
        <div id="rollItem">
          <div>
            <img id="rollImg" src="" class="img"/>
            <button id="delete"><p class="caption">Remove</p></button>
          </div>
          <div class="flex-child1">
            <p id="rollName"class="text"></p>
            <p id="rollGlazing"class="text"></p>
            <p id="rollSize"class="text"></p>
          </div>
          <div class="flex-child2">
            <p id="rollPrice"class="text"></p>
          </div>
        </div>
      </section>
      
      <hr class="rule"/>
      <section class="flex flex-child3">
        <p class="text">Total</p>
        <p id="rollPrice"class="text"></p>
      </section>
      <section class="buttonalign">
        <button class="button buttontext" 
        name="Checkout"value="Checkout">Checkout</button>
      </section>
    </main>
  </body>
</html>
