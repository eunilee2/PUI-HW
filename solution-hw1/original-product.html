<!DOCTYPE html>
<!-- FIX THE BUTTON IT LOOKS WEIRD -->
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Original Cinnamon Roll</title>
      <link rel="stylesheet" href="css/product-detail.css">
    </head>
    
    <body>
  
      <nav class="padded">
        <a href="product-gallery.html">
          <img src="logo/logo-01.svg" class="logo" alt="logo"/>
        </a>  
        <hr class="navrule"/>
        <div class="navbox">
          <a href="product-gallery.html" class="selection">
            <h2 class="navtext textcenter">PRODUCTS</h2>
          </a>
        </div>
        <div class="navbox">
          <a href="shopping-cart.html" class="selection">
            <h2 class="navtext textcenter">CART</h2> 
          </a>
        </div>
      </nav>

      <main>
        <section>
            <h1 class="heading textcenter">Original cinnamon roll</h1>
            <img src="products/original-cinnamon-roll.jpg" 
            class="productimg centerimg" alt="original cinnamon roll"/>
        </section>
        <section class="box">
          <p class="body">Customize our delicious,<br> 
            hand-made cinnamon roll<br>to your liking!</p>
          <form action="shopping-cart.html">
                  <div class="spaceUp">
                    <label class="body">Glazing:</label>
                    <div class="select-wrapper">
                      <select required class="body form">
                        <option value="original">Keep original</option>
                        <option value="sugar milk">Sugar milk</option>
                        <option value="vanilla milk">Vanilla milk</option>
                        <option value="double chocolate">Double chocolate</option>
                      </select>
                    </div>
                  </div>
                  <div class="spaced">
                    <label class="body">Pack size:</label>
                    <div class="select-wrapper">  
                      <select required class="body form">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                      </select>
                    </div>
                  </div>
              <div class="align upSpace">
                <div class="body textcenter">$2.49</div>
                <button class="button container" 
                  name="Add to Cart" value="Add to Cart">Add to Cart</button>
              </div>
              </div>
                    
            </form>
        </section>
      </main>

    </body>
</html>
