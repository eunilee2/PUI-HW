<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Product Gallery</title>
    
    <body>
  
      <nav>
        <a href="index.html">
          <img src="logo/logo-01.svg" alt="logo" class="logo"/>
        </a>  
        <hr/>
        <h2>PRODUCTS</h2>
        <h2>CART</h2>
      </nav>
      <main>
        <section>
            <h1>Original cinnamon roll</h1>
            <img src="products/original-cinnamon-roll.jpg" 
            alt="original cinnamon roll"/>
            <p>Customize our delicious, 
                hand-made cinnamon roll to your liking!</p>
        </section>
        <section>
            <form action="shopping-cart.html">
                    <label>Glazing:</label>
                    <select required>
                        <option value="original">Keep original</option>
                        <option value="sugar milk">Sugar milk</option>
                        <option value="vanilla milk">Vanilla milk</option>
                        <option value="Double chocolate">Double chocolate</option>
                    </select>
                    <label>Pack size:</label>
                    <select required>
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                    </select>
                <br><br>
                <p>$2.49</p>
                <input type="shopping cart" value="Add to Cart">
            </form>
        </section>
      </main>

    </body>
</html>
