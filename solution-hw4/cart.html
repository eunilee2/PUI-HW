<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="css/cart.css">
    <script defer src="js/pricing.js"></script>
    <script defer src="js/rollsData.js"></script>
  </head>  

  
  <body>
    <nav class="navflex">
      <a href="gallery.html">
        <img src="assets/logo-01.svg" class="logo" alt="logo"/>
      </a>
      <section class="menu">
        <div class="navbox">
          <a href="cart.html" class="selection">
            <h2 class="navtext">CART</h2>
          </a>
          <a href="gallery.html" class="selection">
            <h2 class="navtext">PRODUCTS</h2>
          </a>
        </div>
        <div>
          <hr class="rule"/>
        </div>
        <div class="pagealign">
          <h1 class="pagetext">Shopping Cart</h1>
        </div>
      </section>
    </nav>

    <main id="body">
      <section class="spacing flex">
        <div>
          <img src="assets/original-cinnamon-roll.jpg" class="img"
          alt="original"/>
          <p class="caption">Remove</p>
        </div>
        <div class="flex-child1">
          <p class="text">Original Cinnamon Roll<br>
          Glazing: Keep original<br>
          Pack Size: 1</p>
        </div>
        <div class="flex-child2">
          <p class="text">$2.49</p>
        </div>
      </section>
      <section class="flex">
        <div>
          <img src="assets/double-chocolate-cinnamon-roll.jpg" class="img"
          alt="original"/>
          <p class="caption">Remove</p>
        </div>
        <div class="flex-child1">
          <p class="text">Double Chocolate Cinnamon Roll<br>
          Glazing: Sugar milk<br>
          Pack Size: 6</p>
        </div>
        <div class="flex-child2">
          <p class="text">$27.45</p>
        </div>
      </section>
      <hr class="rule"/>
      <section class="flex flex-child3">
        <p class="text">Total</p>
        <p class="text">$29.94</p>
      </section>
      <section class="buttonalign">
        <button class="button buttontext" 
        name="Checkout"value="Checkout">Checkout</button>
      </section>
    </main>
  </body>
</html>
