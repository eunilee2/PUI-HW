<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Original Cinnamon Roll</title>
    <link rel="stylesheet" href="css/detail.css">
  </head>  

  
  <body>
    <nav class="navflex">
      <a href="gallery.html">
        <img src="assets/logo-01.svg" class="logo" alt="logo"/>
      </a>
      <section class="menu">
        <div class="navbox">
          <a href="cart.html" class="selection">
            <h2 class="navtext">CART</h2>
          </a>
          <a href="gallery.html" class="selection">
            <h2 class="navtext">PRODUCTS</h2>
          </a>
        </div>
        <div>
          <hr class="rule"/>
        </div>
        <div class="pagealign">
          <h1 class="pagetext">Original cinnamon roll</h1>
        </div>
      </section>
    </nav>

    <main class="flex spacing">
      <img src="assets/original-cinnamon-roll.jpg" class="img"
      alt="original"/>
      <section id="body" class="menu spacing">
        <p class="text">Customize our delicious,<br>
        hand-made cinnamon roll to<br>
        your liking!</p>
        <form action="cart.html">
          <div class="spacing">
            <label class="text">Glazing: </label>
            <div class="select-wrapper spacer">
              <select require class="text form">
                <option value="original"> Keep original</option>
                <option value="sugar milk">Sugar milk</option>
                <option value="vanilla milk">Vanilla milk</option>
                <option value="double chocolate">Double chocolate</option>
              </select>
            </div>
          </div>
          <div class="spacer">
            <label class="text">Pack size: </label>
            <div class="select-wrapper spacer">
              <select require class="text form">
                <option value="1"> 1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
              </select>
            </div>
          </div>
          <div class="flex spacing">
            <p class="text center">$2.49</p>
            <section class="buttonalign">
              <button class="button buttontext" name="Add to Cart"
              value="Add to Cart">Add to Cart</button>
            </section>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
